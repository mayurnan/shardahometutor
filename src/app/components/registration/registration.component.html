  <!-- Contact -->
  <section class="page-section center" id="contact">
    <div class="container center">
      <div class="row">
        <div class="col l12 ">
          <h2 class="Center">Contact Us</h2>
          <h5 class="light">For More Information Write us here</h5>
        </div>
      </div>
      <div class="row "> 
        <div class="col l12 m12 s12 xl12 center">
            <form id="contactForm" name="sentMessage" (ngSubmit)="onSubmit()" #contactForm="ngForm" >
                <div class="input-field"> <!-- username -->
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" id="username" name="username" [(ngModel)]="FormModel.username" required class="validate" >
                    <label for="username">Your username</label>
                    <span data-error="Enter a valid username" class="helper-text"></span>
                </div>
                <div class="input-field"> <!-- email -->
                <i class="material-icons prefix">email</i>
                <input type="email" id="email" name="email" [(ngModel)]="FormModel.email" required class="validate" >
                <label for="email">Your Email</label>
                <span data-error="Enter a valid Email" class="helper-text"></span>
                </div>
                <div class="input-field"><!--  phone number  -->
                <i class="material-icons prefix">phone</i>
                <input type="tel" id="phone" name="phone" maxlength="10" minlength="10" [(ngModel)]="FormModel.phone" required class="validate">
                <label for="phone">Your Contact Number</label>
                <span data-error="Enter a valid Phone" class="helper-text"></span>
                </div>

                <div class="input-field"> <!-- select course -->  
                  <i class="material-icons prefix" style="float: left; position: relative;">check_box</i>
                  <select multiple required class="validate" [(ngModel)]="FormModel.course" name="course" id="course">
                      <!-- <option value="" disabled selected>Choose your option</option> -->
                      <option value={{i}}  *ngFor="let course of Courses; let i = index;" >{{course.text}}</option>
                  </select>
                  <label for="course">Select Your course</label>                
                  <span data-error="Kindly add a category" class="helper-text"></span>
                </div>
                {{FormModel.course}}
                <!-- <div  *ngFor="let SelectedCourse of Co=Courses.filter(e => {
                  if(FormModel.course.indexOf(e.id)) {
                    console.log(e)
                    return e
                  }
              })">
              tjis
              {{c}}
            </div> -->
                <div class="input-field"> <!-- select subject -->  
                  <i class="material-icons prefix" style="float: left; position: relative;">check_box</i>
                  <select multiple required class="validate" [(ngModel)]="FormModel.subject" *ngIf="FormModel.course" name="subject" id="subject">
                    
                      <optgroup  *ngFor="let SelectedCourse of Courses ; let i1= index" label="{{SelectedCourse}}">
                        <option value={{subject}}  *ngFor="let subject of Subjects[i1].name; let i = index;" >{{subject}}</option>
                      </optgroup>
                  </select>
                  <label for="subject">Select Your subject</label>                
                  <span data-error="Kindly add a subject" class="helper-text"></span>
                </div>

                <div class="input-field"> <!-- message -->
                  <i class="material-icons prefix">message</i>
                  <textarea id="message" class="materialize-textarea" cols="20" rows="20" name="message" [(ngModel)]="FormModel.message" required ></textarea>
                  <label for="message">Your Message</label>
                  <!-- <span data-error="Kindly add a Message" class="helper-text"></span> -->
                </div>
                <div> <!--  Success Message -->
                <h3 *ngIf='show_success' data-success='Form Submitted Successfuly' style=" color:green" >Form Submitted Successfuly</h3>
                </div>
                <div><!--  Error Message -->
                <h3 *ngIf='show_error' data-error='Error in Submitting the form' style="color: red ">Error in Submitting the Form Please Try Again !</h3>
                </div>      
                <div class="input-field center"> <!-- submit-->
                <button type="submit" value="submit" class="btn waves-effect" [disabled]="contactForm.invalid"> Submit</button>
                </div>
              </form>
        </div>
        <br>
        <br>
      </div>
    </div>
  </section>
